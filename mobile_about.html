---
layout: headerless
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{% for page in site.pages %}
        {% if page.title == "About" %}
            {{ page.title }}
        {% endif %}
    {% endfor %}</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {% for page in site.pages %}
        {% if page.title == "About" %}
            {{ page.content }}
        {% endif %}
    {% endfor %}
  </article>

</div>
</div>
